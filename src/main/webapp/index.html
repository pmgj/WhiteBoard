<!DOCTYPE html>
<html>

<head>
    <title>White Board</title>
    <meta charset="UTF-8">
    <script type="module" src="whiteboard.js"></script>
</head>

<body>
    <h1>Collaborative Whiteboard</h1>
    <table>
        <tr>
            <td>
                <canvas id="myCanvas" width="150" height="150" style="border:1px solid #000000;"></canvas>
            </td>
            <td>
                <form name="inputForm">
                    <table>
                        <tr>
                            <th>Color</th>
                            <td><input type="radio" name="color" value="#FF0000" checked="checked">Red</td>
                            <td><input type="radio" name="color" value="#0000FF">Blue</td>
                            <td><input type="radio" name="color" value="#FF9900">Orange</td>
                            <td><input type="radio" name="color" value="#33CC33">Green</td>
                        </tr>
                        <tr>
                            <th>Shape</th>
                            <td><input type="radio" name="shape" value="square" checked="checked">Square</td>
                            <td><input type="radio" name="shape" value="circle">Circle</td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <th> </th>
                            <td><input type="submit" value="Send Snapshot" /></td>
                            <td><input type="checkbox" id="instant" checked="checked" />Online</td>
                            <td> </td>
                            <td> </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    <div id="output"></div>
</body>

</html>
